<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Empty CRM / Contacts Illustration -->
  
  <!-- Background -->
  <circle cx="100" cy="75" r="55" fill="#f0fdf4"/>
  
  <!-- Contact cards stacked -->
  <!-- Back card -->
  <rect x="60" y="55" width="80" height="50" rx="8" fill="#e5e7eb" opacity="0.4"/>
  
  <!-- Middle card -->
  <rect x="55" y="50" width="90" height="55" rx="8" fill="#f3f4f6"/>
  <circle cx="75" cy="72" r="12" fill="#d1d5db"/>
  <rect x="92" y="65" width="40" height="6" rx="3" fill="#d1d5db"/>
  <rect x="92" y="75" width="30" height="4" rx="2" fill="#e5e7eb"/>
  
  <!-- Front card (highlighted) -->
  <rect x="50" y="45" width="100" height="60" rx="10" fill="white" stroke="#16a34a" stroke-width="2"/>
  <circle cx="72" cy="70" r="14" fill="#dcfce7"/>
  <path d="M72 65v10M67 70h10" stroke="#16a34a" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Contact info lines -->
  <rect x="95" y="62" width="45" height="6" rx="3" fill="#16a34a" opacity="0.6"/>
  <rect x="95" y="73" width="35" height="5" rx="2" fill="#6b7280" opacity="0.3"/>
  <rect x="95" y="83" width="40" height="5" rx="2" fill="#6b7280" opacity="0.3"/>
  
  <!-- Plus icon at top right -->
  <circle cx="135" cy="55" r="10" fill="#16a34a"/>
  <path d="M135 50v10M130 55h10" stroke="white" stroke-width="2" stroke-linecap="round"/>
</svg>
