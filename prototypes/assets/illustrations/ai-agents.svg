<svg width="240" height="180" viewBox="0 0 240 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- AI Robot Builder Illustration -->
  
  <!-- Background gradient circle -->
  <circle cx="120" cy="90" r="65" fill="#f0fdf4"/>
  <circle cx="120" cy="90" r="45" fill="#dcfce7"/>
  
  <!-- Robot head -->
  <rect x="95" y="65" width="50" height="45" rx="8" fill="#16a34a"/>
  
  <!-- Antenna -->
  <line x1="120" y1="55" x2="120" y2="65" stroke="#16a34a" stroke-width="3" stroke-linecap="round"/>
  <circle cx="120" cy="52" r="4" fill="#16a34a"/>
  
  <!-- Eyes -->
  <circle cx="108" cy="82" r="6" fill="white"/>
  <circle cx="132" cy="82" r="6" fill="white"/>
  <circle cx="109" cy="83" r="3" fill="#0a0a0a"/>
  <circle cx="133" cy="83" r="3" fill="#0a0a0a"/>
  
  <!-- Smile -->
  <path d="M108 95 Q120 102 132 95" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Tool icons around robot -->
  <!-- Top left - Code brackets -->
  <text x="75" y="55" font-size="20" fill="#6b7280" font-family="monospace">&lt;/&gt;</text>
  
  <!-- Top right - Lightning (AI) -->
  <path d="M155 45 L150 55 L157 55 L152 65" stroke="#f59e0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Bottom left - Gear -->
  <circle cx="82" cy="115" r="8" stroke="#6b7280" stroke-width="2" fill="none"/>
  <circle cx="82" cy="115" r="4" fill="#6b7280"/>
  
  <!-- Bottom right - Graph -->
  <path d="M150 110 L155 115 L160 108 L165 118" stroke="#3b82f6" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Connection dots -->
  <circle cx="88" cy="82" r="2" fill="#16a34a" opacity="0.3"/>
  <circle cx="152" cy="82" r="2" fill="#16a34a" opacity="0.3"/>
  <circle cx="120" cy="118" r="2" fill="#16a34a" opacity="0.3"/>
</svg>
