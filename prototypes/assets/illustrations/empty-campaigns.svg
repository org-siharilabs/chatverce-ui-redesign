  <circle cx="45" cy="75" r="8" fill="#dcfce7" opacity="0.7"/>
  <circle cx="55" cy="95" r="8" fill="#dcfce7" opacity="0.7"/>
  
  <!-- Target audience icon -->
  <circle cx="140" cy="75" r="12" stroke="#16a34a" stroke-width="2" fill="none" opacity="0.5"/>
  <circle cx="140" cy="75" r="6" stroke="#16a34a" stroke-width="2" fill="none" opacity="0.5"/>
  <circle cx="140" cy="75" r="2" fill="#16a34a" opacity="0.5"/>
