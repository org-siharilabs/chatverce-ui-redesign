  <!-- Sound waves -->
  <!-- Wave 1 -->
  <path d="M95 65 Q105 65 105 75 Q105 85 95 85" stroke="#16a34a" stroke-width="2.5" fill="none" opacity="0.6"/>
  
  <!-- Wave 2 -->
  <path d="M105 60 Q120 60 120 75 Q120 90 105 90" stroke="#16a34a" stroke-width="2.5" fill="none" opacity="0.4"/>
  
  <!-- Wave 3 -->
  <path d="M115 55 Q135 55 135 75 Q135 95 115 95" stroke="#16a34a" stroke-width="2.5" fill="none" opacity="0.3"/>
  
